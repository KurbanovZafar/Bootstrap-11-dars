<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Person</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                           <h5>Add Person</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                           <label for="First" class="ml-3 mt-3">First Name</label> 
                           <input type="text" class="col-md-8" id="First" placeholder="First Name">
                           <label for="Last" class="ml-3 mt-3">Last Name</label> 
                           <input type="text" class="col-md-8" id="Last" placeholder="Last Name">
                           <label class="ml-3" for="gen">Gender</label>
                           <select class="col-md-8 ml-4 mt-3" name="gender" id="gen">
                            <option value="1">Male</option>
                            <option value="2">Famale</option>
                           </select>
                           <label class="ml-3 mt-3" for="address">Address</label>
                           <textarea class="col-md-8 ml-3 mt-3" name="address" id="adress" cols="30" rows="1">Address</textarea>
                           <label class="mt-3" for="data">Date of Birth</label>
                           <input type="datetime" class="col-md-8" id="data" placeholder="yyyy-mm-dd">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</body>
</html>
