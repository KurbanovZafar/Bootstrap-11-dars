<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main8.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn " data-toggle="modal" data-target="#myModal">Welcome</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                           <h5>Register</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-10 offset-1">
                                    <label for="name" class="ml-5 mt-4">Name</label>
                                    <input type="text" class="ml-3  d" id="name"><span class="a">&#128179;</span>
                                    <p class=" f">The name field is request</p>
                                    <label for="email" class=" mt-2 z">E-Mail Address</label>
                                    <input type="email" class="ml-1" id="email" placeholder="some@gmail.com">
                                    <label for="password" class="ml-3 mt-4">Password</label>
                                    <input type="password" class="ml-4 d" id="password"><span class="a">&#8634;</span>
                                    <p class="f">The password must be at least <br> 8 characters</p>
                                    <label for="Confirm" class="x mt-1">Confirm Password</label>
                                    <input type="password" class="" id="Confirm"><span class="a">&#8634;</span>
                                </div>
                                <button type="button" class="btn btn-primary c">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</body>
</html>
