<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">OPEN</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                           <h5>Edit</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Task Entry">
                            <label for="status">Status</label>
                            <select name="status" class="form-control" id="status">
                                <option value="1">Open</option>
                                <option value="2">Close</option>
                            </select>
                            <label for="Content">Content</label>
                            <textarea name="content" class="form-control" id="Content">(3)Write a task with the flowing properties;title</textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                            <button type="button" class="btn btn-primary">save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</body>
</html>
